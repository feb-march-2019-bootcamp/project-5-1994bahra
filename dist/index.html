<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>body {
  background-color:palevioletred; 
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.button{
  background-color: palevioletred;
  border: none; 
  padding: 10px; 
  color: white; 
  font-size: 17px; 
  height: 60px;
  border-radius: 1.5rem;
}
.pull-right {
    float: right;
}
.text{
  color:palevioletred; 
}

/* .mark{
  font-size: 36px; 
} */
/* .buttons{
  margin-top: 20px; 
} */

#wrapper{
  margin: auto; 
  margin-top: 100px; 
  width: 50%; 
  background-color: white; 
  padding-top: 30px;
  padding-bottom: 30px; 
  padding-right: 40px; 
  padding-left: 40px; 
  border-radius: 3rem;
}

.quote-text{
  text-align: center; 
  font-size: 30px; 
}

.quote-author{
  text-align: right;
  font-size: 25px; 
}
.header{
    text-align: center;
    font-size: 35px;
    color: aliceblue;
}</style>
</head>
<body>   
    <h1 class="header">SIMPLE QUOTE MACHINE</h1>

        <div id="wrapper">
            
                <div class="row text" id="quote-box">
                    
                  <p class="quote-text"><span>
                      <i class="fa fa-quote-left" aria-hidden="true"></i>
                      
                    </span><span id="quotetext"></span></p>

                  <p class="quote-author"> _ <span id="author"></span></p>
                </div>
               
                <div class="buttons">
                  
                  <button class="button " id="tweet-quote"> <img src="https://github.com/jacoblapenna/jacoblapenna.github.io/blob/master/Twitter_icon.png?raw=true" alt="twitter icon" height="40"><i class="fa fa-twitter" aria-hidden="true"></i>
              
              </button>
              
                   <button class="button " id="tumblr-quote"><img src="/tum.af0dc01c.png" alt="tumblr icon" height="40"><i class="fa fa-tumblr" aria-hidden="true"></i>

              </button>
              
                   <button id="new-quote" class="button pull-right">New quote</button>
                </div>
              </div>
              
        
    <script src="/file.01e8bb1d.js"></script>
</body>
</html>
